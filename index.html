<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
       <thead>
        <tr>
            <th rowspan="2">Summary:</th>
            <th>Quater I</th>
            <th>Quater II</th>
        </tr>
        <tr>
            <th>Results</th>
            <th>Results</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>January</th>
            <td>10</td>
            <td>20</td>
        </tr>
        <tr>
            <th>February</th>
            <td>30</td>
            <td>40</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <td colspan="2">100</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
