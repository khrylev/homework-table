<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>
<body>
    <header>
        <form action="form.html">
			    <input type="submit" value="Buy tickets!">
		 </form>
    </header>
    <nav>
        <br>
        <table border="1" width="700">
            <thead>
                <tr>
                    <th rowspan="2">Summary:</th>
                    <th>Quater I</th>
                    <th>Quater II</th>
                </tr>
                <tr>
                    <th>Results</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>January</th>
                    <td>10</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th>February</th>
                    <td>30</td>
                    <td>40</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td colspan="2">100</td>
                </tr>
            </tfoot>
        </table>
    </nav>
    <article>
        <h1>Months:</h1>
        <ol type="I">
            <li>January</li>
            <li>February</li>
            <li>March</li>
        </ol>
        <h2>Sweets:</h2>
        <ol start="100" reversed>
            <li>Chocolate</li>
            <li>Pankcakes</li>
            <li>Ice cream</li>
        </ol>
        <h3>Cartoons:</h3>
        <ul type="square">
            <li>Tom and Jerry</li>
            <li>Minions</li>
            <li>Mickey Mouse</li>
        </ul>
    </article>
    <footer>
        <img src="tom.gif" alt="tom_and_jerry">
    </footer>
  </body>
</html>
